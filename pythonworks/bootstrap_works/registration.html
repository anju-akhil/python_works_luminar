<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body{
        height: 100vh;
        background-color: #4d0fb1;
        background-image: linear-gradient(62deg,#4d0fb1 0%,#9220a3 100%);
    }
</style>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col2"></div>
            <div class="col-8">
                <form action="" class="border border-3 p-5 rounded bg-white">
                    <h1 class="text-center">Register</h1>
                    <div class="mt-5 mb-4" ><input type="text" placeholder="Name" class="form-control"></div>
                    <div class="mb-4"><input type="text" placeholder="Email" class="form-control"></div>
                    <div class="mb-4"><input type="password" placeholder="Password" class="form-control"></div>
                    <div class="mb-4"><input type="password" placeholder="Confirm Password" class="form-control"></div>
                    <div><input type="button" value="Sign Up" class="form-control btn bg-body-secondary rounded-pill" ></div>  
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    
</div>
</body>
</html>
