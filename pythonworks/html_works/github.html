<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <img src="./images/GitHub-Mark.png" alt="No Image" width="150" height="150">
        <h2>Sign in to GitHub</h2>
    </main>
    
    <form action="" method="" enctype="">
        <div>
            <label for="id_name">Username or email address</label>
        </div>
        <input type="text" id="id_name" name="" class="">

        <div>
            <label for="id_password">Password:</label>
            <a href="#">Forgot password?</a>
        </div>

        <div>
            <input type="password" id="id_password" name="" class="">
        </div>

        <button>Sign in</button>

    </form>

    <div>
        <h5>New to GitHub?</h5>
        <a href="#">Create an account</a>
    </div>

    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <a href="#">Docs</a>
    <h5>Contact GitHub Support</h5>

</body>

</html>
